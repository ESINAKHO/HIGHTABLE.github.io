<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            height: 100vh;
            background-image: url('https://x2n.com/wp-content/uploads/2015/02/networking-1434293-1.jpg')
        }
        .button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 24px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
            margin: 10px;
        }
        .button:hover {background-color: #3e8e41}
        .button:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
    </style>
</head>
<body>
    <h1>Welcome to the Main Page</h1>
    <button class="button" onclick="location.href='https://watchmovieszone.com.im/fzmovies/'">Movies</button>
    <button class="button" onclick="location.href='#'">Series</button>
    <button class="button" onclick="location.href='https://www.tubidy.org/'">Music</button>
    <button class="button" onclick="location.href='https://apkpure.com/'">Games</button>
</body>
</html>
